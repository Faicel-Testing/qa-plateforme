name: CI - Scheduled Selenium Cucumber (Maven)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "20 0 * * 0" # Dimanche 08:00 UTC (modifie si besoin)

env:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  SELENIUM_REMOTE_URL: "http://localhost:4444/wd/hub"
  HEADLESS: "true"
  MAIL_TO: "faicel.ganem@gmail.com"

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    continue-on-error: true

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Install tools (curl, wget, unzip)
        run: |
          sudo apt-get update
          sudo apt-get install -y curl wget unzip

      - name: Wait for Selenium
        run: |
          echo "Waiting for Selenium..."
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:4444/status | grep -q '"ready"[[:space:]]*:[[:space:]]*true'; then
              echo "Selenium is ready"
              break
            fi
            echo "Still waiting ($i)..."
            sleep 2
          done

      - name: Maven tests
        env:
          SELENIUM_REMOTE_URL: ${{ env.SELENIUM_REMOTE_URL }}
          HEADLESS: ${{ env.HEADLESS }}
        run: |
          mvn --version
          # Ajuste si ton code lit plutÃ´t REMOTE_URL que SELENIUM_REMOTE_URL
          mvn -B -e clean test -Dheadless="${HEADLESS}" || true

      - name: Download Allure CLI
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip -O /tmp/allure.zip
          unzip -q /tmp/allure.zip -d /opt/

      - name: Generate Allure report
        run: |
          if [ -d "target/allure-results" ] && [ "$(ls -A target/allure-results 2>/dev/null)" ]; then
            /opt/allure-2.27.0/bin/allure generate target/allure-results -o target/allure-report --clean || true
          else
            echo "No allure-results directory found or empty"
          fi

      - name: Upload artifacts (reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          retention-days: 7
          path: |
            target/surefire-reports/
            target/cucumber-reports/
            target/allure-results/
            target/allure-report/

  notify:
    name: notify_email
    runs-on: ubuntu-latest
    needs: [ test ]
    if: always()

    steps:
      - name: Send email (Gmail SMTP)
        env:
          MAIL_TO: ${{ env.MAIL_TO }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          TEST_RESULT: ${{ needs.test.result }}
        run: |
          python - <<'PY'
          import os, smtplib
          from email.mime.text import MIMEText

          to_addr = os.getenv("MAIL_TO")
          smtp_user = os.getenv("SMTP_USER")
          smtp_pass = os.getenv("SMTP_PASS")

          repo = os.getenv("GITHUB_REPOSITORY", "")
          branch = os.getenv("GITHUB_REF_NAME", "")
          sha = (os.getenv("GITHUB_SHA", "") or "")[:7]
          run_id = os.getenv("GITHUB_RUN_ID", "")
          server = os.getenv("GITHUB_SERVER_URL", "https://github.com")

          run_url = f"{server}/{repo}/actions/runs/{run_id}" if repo and run_id else "N/A"
          status = os.getenv("TEST_RESULT", "unknown")

          body = f"""GitHub Actions scheduled run finished.

          Status: {status}
          Repo: {repo}
          Branch: {branch}
          Commit: {sha}

          Run: {run_url}

          Artifacts: open the run URL above, then download 'test-reports'.
          """

          if not (smtp_user and smtp_pass and to_addr):
            raise SystemExit("Missing SMTP_USER/SMTP_PASS/MAIL_TO variables")

          msg = MIMEText(body, "plain", "utf-8")
          msg["Subject"] = f"[GitHub Actions] {status} - {repo} ({branch})"
          msg["From"] = smtp_user
          msg["To"] = to_addr

          with smtplib.SMTP("smtp.gmail.com", 587) as s:
            s.ehlo()
            s.starttls()
            s.login(smtp_user, smtp_pass)
            s.send_message(msg)

          print("Email sent to:", to_addr)
          PY
