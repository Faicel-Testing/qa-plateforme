name: Auto-merge

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  enable_automerge:
    # Merge uniquement si branch release-please OU label automerge
    if: >
      startsWith(github.event.pull_request.head.ref, 'release-please--branches--') ||
      contains(join(github.event.pull_request.labels.*.name, ','), 'automerge')

    runs-on: ubuntu-latest

    steps:
      - name: Enable GitHub auto-merge (squash) + delete branch
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          gh pr merge "$PR_NUMBER" \
            --repo "$REPO" \
            --auto \
            --squash \
            --delete-branch