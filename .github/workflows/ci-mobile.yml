name: CI - Mobile (Appium TestNG)

on:
  push:
    branches: [ "main" ]
    paths:
      - "mobile/android-appium-testng/**"
      - ".github/workflows/ci-mobile.yml"

  pull_request:
    branches: [ "main" ]
    paths:
      - "mobile/android-appium-testng/**"
      - ".github/workflows/ci-mobile.yml"

  workflow_dispatch:
    inputs:
      run_emulator:
        description: "Run Android emulator + Appium + tests"
        required: false
        default: "false"

concurrency:
  group: ci-mobile-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build / Unit checks (no device)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile/android-appium-testng

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Maven - validate & compile
        run: mvn -q -DskipTests=true clean validate compile

      - name: Upload test reports (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-test-reports
          path: |
            mobile/android-appium-testng/target/surefire-reports/**
            mobile/android-appium-testng/target/allure-results/**
          if-no-files-found: ignore

  android-emulator:
    name: Android Emulator + Appium + TestNG
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_emulator == 'true' }}
    defaults:
      run:
        working-directory: mobile/android-appium-testng

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Set up Node (for Appium)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Appium + uiautomator2
        run: |
          npm i -g appium@latest
          appium driver install uiautomator2
          appium -v
          appium driver list --installed

      - name: Create & start emulator + run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel_5
          emulator-options: -no-window -no-audio -no-snapshot -gpu swiftshader_indirect
          disable-animations: true
          script: |
            cd mobile/android-appium-testng
            nohup appium --log-level info --base-path /wd/hub --port 4723 > appium.log 2>&1 &
            adb devices
            mvn -q clean test -Denv=qa -Dsurefire.suiteXmlFiles=testng.xml

      - name: Upload artifacts (Appium logs + reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-emulator-artifacts
          path: |
            mobile/android-appium-testng/appium.log
            mobile/android-appium-testng/target/surefire-reports/**
            mobile/android-appium-testng/target/allure-results/**
          if-no-files-found: ignore
