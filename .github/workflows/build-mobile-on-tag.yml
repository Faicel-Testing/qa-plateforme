name: build-mobile-on-tag

on:
  push:
    tags:
      - "android-appium-testng-v*"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build
        working-directory: mobile/android-appium-testng
        run: ./mvnw -q -DskipTests package

      # âœ… Publication Maven (GitHub Packages)
      - name: Publish (deploy) to GitHub Packages
        working-directory: mobile/android-appium-testng
        run: ./mvnw -q -DskipTests deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: android-appium-testng
          path: mobile/android-appium-testng/target/*.jar