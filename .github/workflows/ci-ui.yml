name: QA Platform - UI (Selenium Cucumber Maven)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      suite:
        description: "Quel tag Cucumber exÃ©cuter ?"
        required: true
        default: "smoke"
        type: choice
        options: [smoke, regression]

  schedule:
    - cron: "20 16 * * 1-5"

jobs:
  smoke:
    name: UI - Smoke (Quality Gate)
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    env:
      SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
      HEADLESS: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Wait for Selenium
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:4444/status | grep -q '"ready"[[:space:]]*:[[:space:]]*true'; then
              echo "Selenium is ready"
              exit 0
            fi
            echo "Waiting Selenium... ($i)"
            sleep 2
          done
          echo "Selenium not ready"
          exit 1

      - name: Pick tag
        id: pick
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG=@${{ inputs.suite }}" >> "$GITHUB_OUTPUT"
          else
            echo "TAG=@smoke" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Cucumber tests (QUALITY GATE)
        run: |
          mvn -f ui/pom.xml -B clean test \
            -Dcucumber.filter.tags="${{ steps.pick.outputs.TAG }}" \
            -Dheadless="${HEADLESS}"

      - name: Upload test reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-reports
          path: |
            ui/target/surefire-reports/
            ui/target/cucumber-reports/
          retention-days: 7